<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parking Lot Reservation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .title {
            text-align: center;
            margin-bottom: 50px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            justify-items: center;
            align-items: center;
            margin: 0 20px;
        }

        .grid-container a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 120px;
            font-size: 1.1em;
            text-decoration: none;
            border: 2px solid #3498db;
            border-radius: 8px;
            color: #3498db;
            background-color: #fff;
            transition: all 0.3s ease;
        }

        .grid-container a:hover {
            background-color: #3498db;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="title">
    <h1>Parking Lot Reservation</h1>
</div>

<div class="grid-container">
    <a href="/parkingLots/lists">주차장 찾기</a>
    <a href="/parkingRegister">주차장 등록하기</a>
    <a href="/myPage">내 예약목록</a>
    <a href="ggg">마이페이지</a>
    <!-- 필요한 만큼 버튼 추가 가능 -->
</div>

</body>
</html>
