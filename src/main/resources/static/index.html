<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parking Lot Reservation</title>
    <script src="js/api.js" defer></script>
    <style>
        body {
            display: grid;
            place-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5; /* Light gray background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }


        .navbar {
            overflow: hidden;
            background-color: #333;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            padding: 0 20px; /* 좌우 여백 설정 */
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            float: left;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar .login-button {
            float: right;
            margin-right: 30px;
        }


        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columns */
            gap: 40px;
            justify-items: center;
            align-items: center;
            margin-top: 80px; /* Spacing from the top */
            max-width: 600px; /* Limiting grid width */
        }

        .grid-container a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 250px;
            height: 150px; /* Increased button height */
            font-size: 20px; /* Increased font size */
            text-decoration: none;
            border: 1px solid #3290ff; /* Sophisticated blue border */
            border-radius: 12px;
            color: #3290ff; /* Sophisticated blue text color */
            background-color: #fff; /* White background */
            transition: all 0.3s ease;
        }

        .grid-container a:hover {
            background-color: #3290ff; /* Sophisticated blue hover background */
            color: #fff; /* White hover text color */
        }

        /* Login button styles */


    </style>
</head>
<body>

<div class="navbar">
    <a href="http://localhost:8080">Home</a>
    <a href="/parkingLots/lists">ParkingLot</a>
    <a href="/vehicle/registerCar">Register</a>
    <a href="/MyPageForm">MyPage</a>
    <a href="/chauffeur/lists">Driver</a>
    <a href="/auth/loginForm" class="login-button">
        login
    </a>
</div>

<div class="grid-container">
    <a href="/parkingLots/lists">주차장 찾기</a>
    <a href="/vehicle/registerCar">차량 등록하기</a>
    <a href="/myPage">내 예약목록</a>
    <a href="/chauffeur/lists">대리운전 찾기</a>
    <!-- Add more buttons as needed -->
</div>

</body>
</html>
