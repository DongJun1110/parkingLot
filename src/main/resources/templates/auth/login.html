<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            width: 300px; /* 로그인 폼의 너비 조정 */
        }

        h1 {
            margin-bottom: 20px;
            color: #3498db;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            text-align: left; /* 레이블 텍스트를 왼쪽으로 정렬 */
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px); /* input 너비 계산 조정 */
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        p.error-message {
            color: red;
            display: none;
        }

        /* 추가된 부분: 회원가입 링크 스타일 조정 */
        .signup-link {
            text-align: center;
            margin-top: 20px;
        }

        .signup-link a {
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1>Login</h1>
    <form id="loginForm">
        <label for="userId">User ID:</label>
        <input type="text" id="userId" name="userId">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">

        <input type="submit" value="Login">
    </form>

    <p class="error-message" id="errorMessage" style="color: red; display: none;">올바르지 않은 아이디 또는 비밀번호입니다.</p>

    <p>아직 계정이 없으신가요? <a href="/auth/joinForm">회원가입</a></p>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const userId = document.getElementById("userId").value;
            const password = document.getElementById("password").value;

            fetch('/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ userId, password })
            })
                .then(response => {
                    if (response.ok) {
                        window.location.href = "/main";
                    } else {
                        document.getElementById("errorMessage").style.display = "block"; // 비밀번호가 일치하지 않으면 에러 메시지 표시
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>
</div>
</body>
</html>
