<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reservation Page</title>
    <script>
        function openReservationPopup() {
            const selectedDate = prompt("Enter date (YYYY-MM-DD):");
            const selectedTime = prompt("Enter time (HH:MM):");

            if (selectedDate && selectedTime) {
                // 여기서 선택된 날짜와 시간으로 무언가를 할 수 있습니다.
                console.log("Selected Date:", selectedDate);
                console.log("Selected Time:", selectedTime);
                // 예약 정보를 서버로 보내거나 다른 작업을 수행할 수 있습니다.
            } else {
                console.log("Reservation cancelled");
            }
        }
    </script>
</head>
<body>
<h1>Reservation Page</h1>
<button onclick="openReservationPopup()">Make Reservation</button>
</body>
</html>
