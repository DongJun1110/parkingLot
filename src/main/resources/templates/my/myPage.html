<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parking Lot Reservation</title>
    <script src="js/api.js" defer></script>
    <style>
        body {
            display: grid;
            place-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5; /* Light gray background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            margin-top: 0px; /* 여기를 조정해서 간격을 줄여보세요 */
            margin-bottom: 0px; /* 기본값 */
        }

        .navbar {
            overflow: hidden;
            background-color: #333;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            padding: 0 20px; /* 좌우 여백 설정 */
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            float: left;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar .logout-btn {
            float: right;
            margin-right: 30px;
        }

        .title {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #333; /* Dark gray title color */
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* 자동으로 너비 조절 */
            gap: 40px;
            justify-items: center;
            align-items: center;
            margin-bottom: 150px;
            max-width: 600px;
        }

        .grid-container a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 250px;
            height: 200px; /* Increased button height */
            font-size: 20px; /* Increased font size */
            text-decoration: none;
            border: 1px solid #3290ff; /* Sophisticated blue border */
            border-radius: 12px;
            color: #3290ff; /* Sophisticated blue text color */
            background-color: #fff; /* White background */
            transition: all 0.3s ease;
        }

        .grid-container a:hover {
            background-color: #3290ff; /* Sophisticated blue hover background */
            color: #fff; /* White hover text color */
        }

    </style>
</head>
<body>

<div class="navbar">
    <a href="http://localhost:8080">Home</a>
    <a href="/parkingLots/lists">ParkingLot</a>
    <a href="/vehicle/registerCar">Register</a>
    <a href="/MyPageForm">MyPage</a>
    <a href="/chauffeur/lists">Driver</a>
    <a href="#" class="logout-btn">Logout</a>
</div>

<h1 style="text-align: center;">Reservation List</h1>

<div class="grid-container">
    <a href="/MyPageParkingLotReservationForm">주차장 예약 목록</a>
    <a href="/MyPageChauffeurReservationForm">대리운전 예약 목록</a>
    <!-- Add more buttons as needed -->
</div>

</body>
</html>
